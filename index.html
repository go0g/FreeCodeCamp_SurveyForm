<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <form method="post" id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <label for="name" id="name-label">* Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        <label for="email" id="email-label">* Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <label for="age" id="number-label">* Age:</label>
        <input type="number" id="number" name="age" placeholder="Age" min="5" max="120"  required>
        <label for="learnRole">Which option best describes your current role?</label>
        <select name="learnRole" id="learnRole">
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label for="likeAFriend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        <div>
            <input type="radio" name="likeAFriend" value="definitely">Definitely
            <br>
            <input type="radio" name="likeAFriend" value="maybe">Maybe
            <br>
            <input type="radio" name="likeAFriend" value="notsure">Not sure
            <br>
        </div>

        <label for="mostLikeOnFCC">What do you like most in FCC:</label>
        <select name="mostLikeOnFCC" id="dropdown">
            <option value="selectOption">Select an option</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>

        <label for="improveFurure">Things that should be improved in the future
            <br> (Check all that apply):</label>
        <div>
            <input type="checkbox" name="improveFurure" value="frontEndProjects">Front-end Projects
            <br>
            <input type="checkbox" name="improveFurure" value="backEndProjects">Back-end Projects
            <br>
            <input type="checkbox" name="improveFurure" value="dataVisualization">Data Visualization
            <br>
            <input type="checkbox" name="improveFurure" value="challenges">Challenges
            <br>
            <input type="checkbox" name="improveFurure" value="openSourceCommunity">Open Source Community
            <br>
            <input type="checkbox" name="improveFurure" value="gitterHelpRooms">Gitter help rooms
            <br>
            <input type="checkbox" name="improveFurure" value="videos">Videos
            <br>
            <input type="checkbox" name="improveFurure" value="cityMeetups">City Meetups
            <br>
            <input type="checkbox" name="improveFurure" value="wiki">Wiki
            <br>
            <input type="checkbox" name="improveFurure" value="forum">Forum
            <br>
            <input type="checkbox" name="improveFurure" value="additionalCourses">Additional Courses
            <br>
        </div>

        <label for="comments">Any Comments or Suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <button type="submit" id="submit"></button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
